{% extends "base.html" %}
{% load static %}

{% block title %}Confirm Delete Comment{% endblock %}

{% block content %}
<div class="confirm-delete">
    <h2>Are you sure you want to delete this comment?</h2>
    <p><strong>{{ comment.user.username }}:</strong> {{ comment.content }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'car_detail' comment.car.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
