{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-btn">Login</button>
    </form>
    <p class="signup-link">
        Don't have an account? <a href="{% url 'register' %}">Sign up</a>
    </p>
</div>
{% endblock %}
